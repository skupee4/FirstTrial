<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #00fff7;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #222;
      color: #ccc;
    }

    button {
      margin-top: 30px;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      background-color: #00fff7;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background-color: #444;
      color: #999;
      cursor: not-allowed;
    }

    .section {
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>EchoVerse</h1>

  <label for="nickname">Your Nickname (4â€“16 characters):</label>
  <input type="text" id="nickname" placeholder="Enter nickname" maxlength="16" />

  <label for="frequency">Your Frequency (16 chars):</label>
  <input type="text" id="frequency" placeholder="Example: A1B2C3D4E5F6G7H8" maxlength="16" />

  <label for="amount">Amount to Bet (FTM):</label>
  <input type="number" id="amount" min="0.01" step="0.01" placeholder="Enter amount" />

  <button id="connectWalletBtn">Connect Wallet</button>

  <label for="walletAddress">Connected Wallet Address:</label>
  <input type="text" id="walletAddress" readonly placeholder="Not connected" />

  <button id="joinGameBtn" disabled>Join the Game</button>

  <div class="section">
    <h3>Current Vault</h3>
    <p><strong>Nickname:</strong> <span id="mainNickname">Loading...</span></p>
    <p><strong>Address:</strong> <span id="mainAddress">Loading...</span></p>
    <p><strong>Remaining Balance:</strong> <span id="mainBalance">Loading...</span> FTM</p>
  </div>

  <script>
    const connectWalletBtn = document.getElementById("connectWalletBtn");
    const walletAddressInput = document.getElementById("walletAddress");
    const joinGameBtn = document.getElementById("joinGameBtn");

    let userWalletAddress = "";

    connectWalletBtn.onclick = async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userWalletAddress = accounts[0];
          walletAddressInput.value = userWalletAddress;
          checkFormValid();
        } catch (err) {
          alert("Wallet connection failed.");
        }
      } else {
        alert("Please install MetaMask or another Ethereum wallet.");
      }
    };

    function checkFormValid() {
      const nickname = document.getElementById("nickname").value;
      const frequency = document.getElementById("frequency").value;
      const amount = parseFloat(document.getElementById("amount").value);

      const isValid =
        nickname.length >= 4 &&
        nickname.length <= 16 &&
        frequency.length === 16 &&
        !isNaN(amount) &&
        amount > 0 &&
        userWalletAddress !== "";

      joinGameBtn.disabled = !isValid;
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", checkFormValid);
    });

    joinGameBtn.onclick = () => {
      alert("Transaction will be sent to the smart contract...");
      // You will integrate smart contract interaction here.
    };
  </script>
</body>
</html>
